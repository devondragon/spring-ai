plugins {
    id 'org.springframework.experimental.ai.java-conventions'
}

dependencies {
    api project(':spring-ai-core')
    api 'org.springframework:spring-jdbc:6.0.11'
    runtimeOnly 'org.postgresql:postgresql:42.6.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.2'
    testImplementation 'org.springframework.boot:spring-boot-testcontainers:3.1.2'
    testImplementation 'org.testcontainers:junit-jupiter:1.18.3'
    testImplementation 'org.testcontainers:postgresql:1.18.3'
    testImplementation 'com.zaxxer:HikariCP:5.0.1'
}

description = 'Spring AI Embedding Client - PostgresML'

java {
    withJavadocJar()
}
