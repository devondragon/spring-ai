plugins {
    id 'org.springframework.experimental.ai.java-conventions'
}

dependencies {
    api project(':spring-ai-core')
    api 'com.theokanning.openai-gpt3-java:service:0.12.0'
    api 'com.github.victools:jsonschema-generator:4.31.1'
    api 'com.github.victools:jsonschema-module-jackson:4.31.1'
    api 'org.springframework:spring-context-support:6.0.11'
    api 'org.springframework.boot:spring-boot-starter-logging:3.1.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.2'
}

description = 'Spring AI OpenAI'

java {
    withJavadocJar()
}
