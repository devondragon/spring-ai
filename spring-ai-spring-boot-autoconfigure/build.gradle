plugins {
    id 'org.springframework.experimental.ai.java-conventions'
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter:3.1.2'
    api project(':spring-ai-openai')
    api project(':spring-ai-azure-openai')
    api 'org.springframework.boot:spring-boot-configuration-processor:3.1.2'
    api 'com.squareup.retrofit2:converter-jackson:2.9.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.2'
}

description = 'Spring AI Auto Configuration'

java {
    withJavadocJar()
}
