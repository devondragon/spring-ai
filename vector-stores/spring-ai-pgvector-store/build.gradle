plugins {
    id 'org.springframework.experimental.ai.java-conventions'
}

dependencies {
    api project(':spring-ai-core')
    api 'com.pgvector:pgvector:0.1.3'
    api 'org.postgresql:postgresql:42.6.0'
    api 'org.springframework:spring-jdbc:6.0.11'
    testImplementation project(':spring-ai-openai-spring-boot-starter')
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.2'
    testImplementation 'org.testcontainers:testcontainers:1.19.0'
    testImplementation 'org.testcontainers:junit-jupiter:1.19.0'
    testImplementation 'com.zaxxer:HikariCP:4.0.3'
}

description = 'Spring AI Vector Store - pgvector'

java {
    withJavadocJar()
}
